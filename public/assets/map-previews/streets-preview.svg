<svg width="150" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo base -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="150" height="100" fill="url(#bgGradient)"/>
  
  <!-- Parques (verde claro) -->
  <rect x="5" y="10" width="35" height="30" fill="#c8e6c9" opacity="0.8"/>
  <rect x="110" y="55" width="30" height="35" fill="#c8e6c9" opacity="0.8"/>
  
  <!-- Calles principales (gris medio) -->
  <rect x="0" y="45" width="150" height="6" fill="#d0d0d0"/>
  <rect x="55" y="0" width="6" height="100" fill="#d0d0d0"/>
  <rect x="0" y="75" width="150" height="4" fill="#d0d0d0"/>
  <rect x="95" y="0" width="4" height="100" fill="#d0d0d0"/>
  
  <!-- Calles secundarias (gris claro) -->
  <rect x="25" y="0" width="2" height="100" fill="#e5e5e5"/>
  <rect x="80" y="0" width="2" height="100" fill="#e5e5e5"/>
  <rect x="120" y="0" width="2" height="100" fill="#e5e5e5"/>
  <rect x="0" y="20" width="150" height="2" fill="#e5e5e5"/>
  <rect x="0" y="65" width="150" height="2" fill="#e5e5e5"/>
  <rect x="0" y="90" width="150" height="2" fill="#e5e5e5"/>
  
  <!-- Edificios (rectángulos de diferentes tonos) -->
  <rect x="8" y="52" width="15" height="12" fill="#f5f5f5" stroke="#c0c0c0" stroke-width="0.5"/>
  <rect x="28" y="52" width="20" height="12" fill="#ffffff" stroke="#c0c0c0" stroke-width="0.5"/>
  <rect x="62" y="12" width="18" height="18" fill="#fafafa" stroke="#c0c0c0" stroke-width="0.5"/>
  <rect x="85" y="15" width="12" height="15" fill="#f5f5f5" stroke="#c0c0c0" stroke-width="0.5"/>
  <rect x="62" y="52" width="25" height="20" fill="#ffffff" stroke="#c0c0c0" stroke-width="0.5"/>
  <rect x="100" y="20" width="15" height="22" fill="#fafafa" stroke="#c0c0c0" stroke-width="0.5"/>
  <rect x="8" y="80" width="20" height="15" fill="#f5f5f5" stroke="#c0c0c0" stroke-width="0.5"/>
  <rect x="35" y="80" width="15" height="15" fill="#ffffff" stroke="#c0c0c0" stroke-width="0.5"/>
  <rect x="62" y="80" width="18" height="15" fill="#fafafa" stroke="#c0c0c0" stroke-width="0.5"/>
  <rect x="100" y="80" width="12" height="15" fill="#f5f5f5" stroke="#c0c0c0" stroke-width="0.5"/>
  
  <!-- Líneas de carriles en calles principales -->
  <line x1="0" y1="48" x2="150" y2="48" stroke="white" stroke-width="0.5" stroke-dasharray="3,3" opacity="0.6"/>
  <line x1="58" y1="0" x2="58" y2="100" stroke="white" stroke-width="0.5" stroke-dasharray="3,3" opacity="0.6"/>
  
  <!-- Árboles (círculos verdes) en el parque -->
  <circle cx="15" cy="20" r="3" fill="#66bb6a" opacity="0.8"/>
  <circle cx="25" cy="18" r="3" fill="#66bb6a" opacity="0.8"/>
  <circle cx="20" cy="28" r="3" fill="#66bb6a" opacity="0.8"/>
  <circle cx="32" cy="25" r="3" fill="#66bb6a" opacity="0.8"/>
  <circle cx="120" cy="65" r="3" fill="#66bb6a" opacity="0.8"/>
  <circle cx="128" cy="70" r="3" fill="#66bb6a" opacity="0.8"/>
  <circle cx="122" cy="80" r="3" fill="#66bb6a" opacity="0.8"/>
  
  <!-- Texto overlay -->
  <text x="75" y="92" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#424242" text-anchor="middle" opacity="0.9">CALLES</text>
</svg>
